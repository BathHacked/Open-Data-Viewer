# language setting
language: python

# version numbers
python:
    - 3.6

env:
    global:
        - secure: 

build:

    ci:
        # Install awscli
        - pip install --upgrade pip
        - pip install awscli

        # Install NPM packages and build client
        - node --version
        - pwd
        - npm install

        # Build deployable
        - npm run build

    on_success:
        # Run deploy script to manage deploy to appropriate environment
        - aws s3 sync build/ s3://fairer-falkirk
